<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>pix2pix</title>
      <!-- bs4 css -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
      <!-- TensorFlow.js script -->
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
      <!-- canvas script -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.3.3/fabric.js"></script>
      <!-- main css -->
      <link rel = "stylesheet" href="main.css" >
   </head>
   <body>
      <nav class="navbar navbar-expand-sm bg-light navbar-light">
         <!-- Brand/logo -->
         <a class="navbar-brand" href="#">
            <h1>PIX<small>2pix</small></h1>
         </a>
      </nav>
      <div class="container-fluid">
         <blockquote class="blockquote text-justify" style="margin:30px;">
            <p> A simple implementation of the pix2pix paper on the browser using TensorFlow.js 
            </p>
            <footer class="blockquote-footer">ZAID ALYAFEAI</footer>
         </blockquote>
      </div>
      <div class="row">
      <div class ="col text-center">				       
      <h4 id ='status' >Loading Model... </h4>
      </div>
   </div>
      <div class="row">
	    
	    <div class= "col text-center">
            <div class="btn-group" style = "margin-top:25px;">
               <canvas id="canvas" width="300" height="300" class="canvas" style="border:1px solid #b9bfc9"></canvas>
	       <canvas id="gCanvas" width="300" height="300" class="canvas" style="border:1px solid #b9bfc9; margin-left:20px"></canvas>
	      </div>
	   </div>
	   </div>
	 <div class = "row">
            <div class="col text-center">
            <div class="btn-group text-center" style = 'margin-top:40px;margin-right:250px; '>
               <input type="range" min="1" max="10" value="5" class="slider" id="myRange" style ='margin-top:20px; '>
               <button type="button" class="btn btn-outline-primary" onclick ='erase()' disabled>Clear</button>
            </div>
		 </div>
	</div> 
   </body>
   <!-- main script -->
   <script src = "main.js" > </script>
</html>
